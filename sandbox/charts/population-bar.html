---
layout: VegaLiteWithOlliView
title: Population Pyramid Chart
dataDescription: Population Pyramid template
---

  <script type="text/javascript">


    const vlSpec =
      {
  $schema: "https://vega.github.io/schema/vega-lite/v5.json",
  description: "A population pyramid for the US in 2000, created using stack.",
  data: {
    url: "https://raw.githubusercontent.com/vega/vega-datasets/next/data/population.json",
  },
  transform: [
    { filter: "datum.year == 2000" },
    { calculate: "datum.sex == 2 ? 'Female' : 'Male'", as: "gender" },
    {
      calculate: "datum.sex == 2 ? -datum.people : datum.people",
      as: "signed_people",
    },
  ],
  width: 300,
  height: 200,
  mark: "bar",
  encoding: {
    x: {
      aggregate: "sum",
      field: "signed_people",
      title: "population",
      axis: { format: "s" },
    },
    y: {
      field: "age",
      axis: null,
      sort: "descending",
    },
    color: {
      field: "gender",
      scale: { range: ["#675193", "#ca8861"] },
      legend: { orient: "top", title: null },
    },
    config: {
      view: { stroke: null },
      axis: { grid: false },
    },
  },
};

  // code to render the vega-lite chart
  const vegaSpec = vegaLite.compile(vlSpec).spec;
  const runtime = vega.parse(vegaSpec);
  const vegaContainer = document.getElementById('vega-container');
  const view = new vega.View(runtime)
    .logLevel(vega.Warn)
    .initialize(vegaContainer)
    .renderer('svg')
    .hover()
    .run();
    
  // code to render the olli treeview
  OlliAdapters.VegaLiteAdapter(vlSpec).then(olliVisSpec => {
    const olliRender = olli(olliVisSpec);
    document.getElementById("olli-container").append(olliRender);
  })
  </script>
